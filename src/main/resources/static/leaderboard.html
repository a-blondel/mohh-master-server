<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOHH Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .optional-stat {
            display: none;
        }
        
        @media (max-width: 768px) {
            .header-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .version-select, .theme-toggle {
                width: 100%;
            }
            
            .leaderboard-table {
                margin: 0 -10px;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 8px 4px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MOHH Leaderboard</h1>
            <div class="header-controls">
                <div class="control-group">
                    <button id="reset-sort" class="reset-button">Reset Sort</button>
                    <div class="version-select">
                        <select id="version-select">
                            <option value="PSP/MOH07">MOHH1 (PSP)</option>
                            <option value="PSP/MOH08">MOHH2 (PSP)</option>
                            <option value="WII/MOH08">MOHH2 (Wii)</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <div class="theme-toggle">
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider"></span>
                        </label>
                        <span class="theme-label">Dark Mode</span>
                    </div>
                    <div class="theme-toggle">
                        <label class="switch">
                            <input type="checkbox" id="optional-stats-toggle">
                            <span class="slider"></span>
                        </label>
                        <span class="theme-label">Show More Stats</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="leaderboard-table">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                            <th>Score</th>
                            <th>Kills</th>
                            <th>Deaths</th>
                            <th>K/D Ratio</th>
                            <th class="optional-stat">Accuracy</th>
                            <th class="optional-stat">KPM</th>
                            <th class="optional-stat">DPM</th>
                            <th class="optional-stat">Headshots</th>
                            <th>Play Time</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th class="optional-stat">Fav. Map</th>
                            <th class="optional-stat">Fav. Team</th>
                            <th class="optional-stat">Deathmatch</th>
                            <th class="optional-stat">Team DM</th>
                            <th class="optional-stat">Domination</th>
                            <th class="optional-stat">Demolition</th>
                            <th class="optional-stat">Hold the Line</th>
                            <th class="optional-stat">Battle Lines</th>
                            <th class="optional-stat">Infiltration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <script src="leaderboard.js"></script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
